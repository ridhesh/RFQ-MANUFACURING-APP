<div class="card-deck">
    <div class="card">

        <div class="card-block">
            <h4 class="card-title">View Part Reorder Details</h4>
            <button type="button" class="btn btn-primary" routerLink="/partreorderdetails">View</button>
        </div>
    </div>

    <div class="card">

        <div class="card-block">
            <h4 class="card-title">View Stock Of Part</h4>
            <mat-label>Enter part Id</mat-label>&nbsp;
            <input type="number" [(ngModel)]="id" name="id">
            <button type="button" class="btn btn-primary" (click)="sendId()" routerLink="/viewstock">View</button>
        </div>
    </div>

    <div class="card">

        <div class="card-block">
            <h4 class="card-title">Update Min & Max Quantity</h4>
            <button type="button" class="btn btn-primary" routerLink="/updateminmax">View</button>
        </div>
    </div>
</div>
